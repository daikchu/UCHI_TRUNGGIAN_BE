spring:
  application:
    name: cricketclub-rest-api
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${db.hostname}:${db.port}/${db.schema}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${db.username}
    password: ${db.password}
    initial-size: 100
    max-active: 500
    max-idle: 5
    max-wait: 1000
    min-idle: 1
    min-evictable-idle-time-millis: 34000
    time-between-eviction-runs-millis: 30000
    testOnBorrow: true
    validationQuery: SELECT 1
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      format-sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
info:
  component: This is REST API for Notarial Services.

server:
  port: 8083
  contextPath: /api/

hystrix:
  streamEnabled: true
  enabled: true

archaius:
  dynamicPropertyFactory:
    registerConfigWithJMX: true

endpoints:
    restart:
      enabled: true

